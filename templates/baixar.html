<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar App</title>
    <style>
        
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #1e1e1e);
      color: #f0f0f0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    div {
      background: #222;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 213, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    div:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 25px rgba(0, 255, 213, 0.2);
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #00ffd5;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 255, 213, 0.15);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      p {
        font-size: 1rem;
      }

      div {
        padding: 1rem;
      }
    }
     form {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  button {
    background: linear-gradient(135deg, #00ffd5, #00bfa6);
    color: #000;
    font-weight: bold;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 255, 213, 0.2);
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    margin-top: -10px;
  }

  button:hover {
    background: linear-gradient(135deg, #00bfa6, #009e88);
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 255, 213, 0.3);
  }

  button:active {
    transform: scale(0.98);
  }
  </style>
    
</head>
<body>
    <form action="/chat1">
    <button type="submit">Voltar</button>
    </form>
    <div>
        <p>Passo 1</p>
        <img src="Design sem nome (1)/1.png" alt="">
    </div>
    
    <div>
<p>Passo 2</p>
        <img src="Design sem nome (1)/2.png" alt="">
    </div>

    <div>
<p>Passo 3</p>
        <img src="Design sem nome (1)/3.png" alt="">
    </div>
</body>
</html>
