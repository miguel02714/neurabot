<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>NEURA BOT</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap');

* {
  box-sizing: border-box;
}

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000012;
  font-family: 'Roboto', sans-serif;
  color: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
}

#starfield {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 0;
  background: radial-gradient(ellipse at center, #050525 0%, #000012 100%);
}

#app-container {
  width: 350px;
  max-width: 95vw;
  height: auto;
  perspective: 1200px;
  z-index: 10;
}

.flip-card {
  width: 100%;
  background: rgba(10, 10, 30, 0.6);
  border-radius: 15px;
  box-shadow: 0 0 30px #1a1a4d, inset 0 0 10px #668cff66;
  color: #eee;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}

.side {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  font-size: 2.5rem;
  margin: 0;
  color: #92c1ff;
  text-shadow: 0 0 15px #92c1ff88;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input[type="email"],
input[type="password"] {
  padding: 0.75rem 1rem;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: #1a1a3a;
  color: #cce0ff;
  box-shadow: inset 0 0 5px #5691f5;
  transition: background-color 0.3s ease;
  width: 100%;
}

input[type="email"]:focus,
input[type="password"]:focus {
  background-color: #2e3a62;
}

button {
  padding: 0.8rem 1rem;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #357ced, #5691f5);
  color: white;
  box-shadow: 0 0 15px #357cedaa;
  transition: background 0.4s ease;
  width: 100%;
}



.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0,0,0,0);
  border: 0;
}

/* Google Login Button Estilizado */
.g_id_signin {
  border: none !important;
  border-radius: 10px !important;
  
  transition: all 0.3s ease !important;
  overflow: hidden;
  width: 100% !important;
  display: flex !important;
  justify-content: center !important;
  margin-top: 10px;
}

.g_id_signin:hover {
  
  transform: translateY(-2px) !important;
}

.g_id_signin:active {
  transform: scale(0.98) !important;
}

/* Mobile Responsivo */
@media (max-width: 400px) {
  #app-container {
    width: 95vw;
    padding: 10px;
  }

  .flip-card {
    padding: 1.5rem;
    gap: 1.5rem;
  }

  h1 {
    font-size: 2rem;
  }
}

  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="app-container" aria-label="Painel de login NeuraBot">
    <div class="flip-card">
      <div class="side front" aria-label="Formulário de login">
        <h1>NeuraBot</h1>
        <form action="/login" method="post">
          <div id="login-desc" class="sr-only">Formulário de login, insira email e senha</div>
          <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email" inputmode="email" />
          <input type="password" name="senha" id="senha" placeholder="Senha" required autocomplete="current-password" />
          <button type="submit" aria-label="Login">Entrar</button>
        </form>

        <!-- Botão de login com Google -->
        <div id="g_id_onload"
          data-client_id="32425465403-7gaq8scl338nuni9s7o7eapeuq1o6k8n.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="signup_with"
          data-shape="rectangular"
          data-logo_alignment="left">
        </div>
      </div>
    </div>
  </div>

 <script>
  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    const nome = data.name;
    const email = data.email;

    fetch("https://neurabot-zxkl.onrender.com/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ nome, email })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "sucesso") {
        window.location.href = "/chat";
      } else {
        alert("Erro: " + data.mensagem);
      }
    })
    .catch(err => {
      console.error("Erro na requisição:", err);
      alert("Erro de conexão.");
    });
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "32425465403-7gaq8scl338nuni9s7o7eapeuq1o6k8n.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.querySelector(".g_id_signin"),
      {
        theme: "outline",
        size: "large"
      }
    );
  };
</script>


</body>
</html>
