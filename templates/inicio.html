<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEURA BOT</title>
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  background-color: #000;
  overflow: hidden;
}

#vanta-bg {
  width: 100%;
  height: 100vh;
  position: relative;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.neura {
  font-weight: 900;
  font-size: 28px;
  position: absolute;
  top: 16px;
  left: 20px;
  z-index: 2;
}

.buttons {
  position: absolute;
  top: 16px;
  right: 20px;
  z-index: 2;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.buttons button {
  padding: 10px 20px;
  font-size: 1rem;
  background: linear-gradient(135deg, #00d2ff, #3a7bd5);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 0.6px;
  box-shadow: 0 4px 14px rgba(0, 123, 255, 0.4);
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
}

.buttons button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 200%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transform: skewX(-20deg);
  transition: left 0.6s ease;
}

.buttons button:hover::before {
  left: 125%;
}

.buttons button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 6px 18px rgba(0, 123, 255, 0.5);
}

.buttons button:active {
  transform: scale(0.96);
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  gap: 24px;
  z-index: 1;
  animation: fadeIn 1.5s ease-in-out forwards;
  margin-top: 80px;
}

.text-box {
  width: 100%;
  max-width: 360px;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 10px;
  padding: 20px;
  box-shadow: 3px 6px 24px rgba(0, 0, 0, 0.5);
}

.text-box h1 {
  font-size: 1.8rem;
  margin-bottom: 1rem;
  text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
}

.text-box p {
  font-size: 1rem;
  line-height: 1.5;
}

.model3d {
  width: 100%;
  max-width: 300px;
  height: 280px;
  animation: fadeIn 2s ease-in-out 0.5s forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsivo para dispositivos maiores (tablet ou mais) */
@media (max-width: 768px) {
  #vanta-bg {
    padding: 20px;
  }

  .buttons {
    flex-direction: row;
    top: 15px;
    right: 15px;
    gap: 10px;
  }

  .buttons button {
    padding: 8px 16px;
    font-size: 0.75rem;
    background: linear-gradient(135deg, #00d2ff, #3a7bd5);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 14px rgba(0, 123, 255, 0.3);
    transition: all 0.25s ease-in-out;
    position: relative;
    overflow: hidden;
  }

  .neura {
    font-size: 20px;
    top: 15px;
    left: 15px;
  }

  .content {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 30px;
  }

  .text-box {
    max-width: 100%;
    padding: 20px;
    backdrop-filter: blur(20px);
    background-color: rgba(255, 255, 255, 0.1);
    border: 1.5px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 6px 30px rgba(255, 255, 255, 0.06), 0 2px 15px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }

  .text-box h1 {
    font-size: 1.8rem;
    margin-bottom: 0.8rem;
  }

  .text-box p {
    font-size: 1rem;
    line-height: 1.5;
  }

  .model3d {
    width: 100%;
    height: 280px;
  }
}




  </style>
</head>
<body>
  <div id="vanta-bg">
    <p class="neura">NEURA <span style="color: #3fa4ff;">BOT</span></p>

    <div class="buttons">
      <form action="/ir-login">
      <button class="login">LOGIN</button>
      </form>
      <form action="/registrar-conta">
      <button class="registro">REGISTRO</button>
      </form>
    </div>

    <div class="content">
      <div class="text-box">
        <h1>Bem-vindo à Neura Bot</h1>
        <p>
          A sua primeira inteligência artificial brasileira de alto nível,<br>
          feita para pensar com você, aprender com você<br>
          e evoluir junto com o Brasil — com inovação, inteligência e propósito.
        </p>
      </div>

      <model-viewer class="model3d"
        src="robo_face.glb"
        alt="Modelo 3D"
        auto-rotate
        camera-controls
        background-color="#000000">
      </model-viewer>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3fa4ff
    });
  </script>
</body>
</html>
