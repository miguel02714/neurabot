<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEURA BOT</title>
  <link rel="shortcut icon" href="NEURA BOT (3).png" type="image/x-icon">
  
<style>
/*==============================
=          Reset               =
==============================*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  background-color: #000;
  overflow: hidden;
}

/*==============================
=        Estrutura Base        =
==============================*/
#vanta-bg {
  width: 100%;
  height: 100vh;
  position: relative;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/*==============================
=           Header             =
==============================*/
.neura {
  font-weight: 900;
  font-size: 28px;
  position: absolute;
  top: 20px;
  left: 24px;
  z-index: 2;
}

/*==============================
=          Botões              =
==============================*/
.buttons {
  position: absolute;
  top: 20px;
  right: 24px;
  z-index: 2;
  display: flex;
  flex-direction: row;
  gap: 12px;
  flex-wrap: wrap;
}

.buttons button {
  padding: 10px 18px;
  font-size: 0.95rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 12px rgba(0, 114, 255, 0.3);
  transition: all 0.25s ease;
}

.buttons button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 18px rgba(0, 114, 255, 0.5);
}

.buttons button:active {
  transform: scale(0.97);
}

.buttons button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 200%;
  height: 100%;
  background: rgba(255, 255, 255, 0.08);
  transform: skewX(-20deg);
  transition: left 0.6s ease;
}

.buttons button:hover::before {
  left: 125%;
}

/*==============================
=        Conteúdo Central      =
==============================*/
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  gap: 28px;
  margin-top: 80px;
  z-index: 1;
  animation: fadeIn 1.5s ease-in-out forwards;
}

.text-box {
  width: 100%;
  max-width: 400px;
  padding: 24px;
  border-radius: 10px;
  backdrop-filter: blur(12px);
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.45);
}

.text-box h1 {
  font-size: 2rem;
  margin-bottom: 0.75rem;
  text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
}

.text-box p {
  font-size: 1.05rem;
  line-height: 1.6;
}

.model3d {
  width: 100%;
  max-width: 320px;
  height: 280px;
  animation: fadeIn 2s ease-in-out 0.5s forwards;
}

/*==============================
=          Animações           =
==============================*/
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/*==============================
=      Responsividade          =
==============================*/
@media (max-width: 768px) {
  #vanta-bg {
    padding: 16px;
  }

  .neura {
    font-size: 20px;
    top: 12px;
    left: 16px;
  }

  .buttons {
    top: 12px;
    right: 16px;
    gap: 8px;
  }

  .buttons button {
    padding: 8px 14px;
    font-size: 0.8rem;
    border-radius: 6px;
  }

  .content {
    margin-top: 60px;
    gap: 20px;
  }

  .text-box {
    padding: 20px;
    max-width: 100%;
  }

  .text-box h1 {
    font-size: 1.6rem;
  }

  .text-box p {
    font-size: 1rem;
  }

  .model3d {
    max-width: 280px;
    height: 240px;
  }
}
</style>

</head>
<body>
  <div id="vanta-bg">
    <p class="neura">NEURA <span style="color: #3fa4ff;">BOT</span></p>

    <div class="buttons">
      <form action="/ir-login">
      <button class="login">LOGIN</button>
      </form>
      <form action="/registrar-conta">
      <button class="registro">REGISTRO</button>
      </form>
    </div>

    <div class="content">
      <div class="text-box">
        <h1>Bem-vindo à Neura Bot</h1>
        <p>
          A sua primeira inteligência artificial brasileira de alto nível,<br>
          feita para pensar com você, aprender com você<br>
          e evoluir junto com o Brasil — com inovação, inteligência e propósito.
        </p>
      </div>

      
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3fa4ff
    });
  </script>
</body>
</html>
