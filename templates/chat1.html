<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat NeuraBot</title>
  <style>
    body {
  background-color: #000;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bold;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  background-color: #111;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
  border-bottom: 2px solid #222;
  flex-shrink: 0;
}

.config {
  background: none;
  border: none;
  color: white;
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.config:hover {
  transform: scale(1.1);
}

p {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

button img {
  max-width: 50px;
  max-height: 50px;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

button img:hover {
  transform: scale(1.1);
}

/* Container principal do chat para ocupar o restante da tela */
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
}

/* Área de mensagens */
#chat-messages {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #000;
  padding: 15px;
  border-radius: 10px;
  box-shadow: inset 0 0 10px #000;
}

/* Estilo das mensagens */
.message {
  background-color: #000;
  padding: 10px 15px;
  border-radius: 10px;
  max-width: 70%;
  word-wrap: break-word;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
}

.user {
  align-self: flex-end;
  background-color: #1f1f1f;
}

.ai {
  align-self: flex-start;
  background-color: #2a2a2a;
}

.timestamp {
  font-size: 10px;
  color: #aaa;
  margin-top: 5px;
  text-align: right;
}

/* Container do input fixo na parte inferior */
.text {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 100px;
  

}

/* Input de digitar mensagem */
.digitar {
  flex: 1;
  border-radius: 10px;
  color: #fff;
  padding: 15px 20px;
  background-color: #222;
  border: 1px solid #444;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 18px;
  outline: none;
  width: 700px;
  transition: border-color 0.3s ease;
}

.digitar:focus {
  border-color: #08f;
  background-color: #1b1b1b;
}

/* Botão enviar */
.enviar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  background-color: #333;
  color: white;
  border: none;
  box-shadow: 0 0 8px #08f;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.enviar:hover {
  background-color: #0057e7;
  transform: scale(1.1);
}

/* Estilo simples para sidebar adicionada */
#sidebar {
  position: fixed;
  top: 50px; /* abaixo do nav */
  left: 0;
  width: 220px;
  height: calc(100% - 60px);
  background-color: #111;
  color: white;
  padding: 20px;
  text-decoration: none;
  display: none; /* inicia escondida */
  z-index: 1000;
  overflow-y: auto;
}

#sidebar.active {
  display: block;
}
li:hover{
  cursor: pointer;
}
.perfil{
    border-radius: 50%;
}
.button1 {
  background-color: transparent; /* sem fundo */
  border: none;                  /* sem borda */
  color: white;                  /* texto visível */
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  cursor: pointer;
  padding: 10px 20px;
  position: relative;            /* necessário para o pseudo-elemento */
  transition: background-color 0.3s ease, color 0.3s ease;
  outline: none;
}

.button1::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0;
  background-color: white;
  transition: width 0.3s ease;
}

.button1:hover::after {
  width: 100%;
}
.glow-on-hover {
    width: 50px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
     margin-top: 200px; /* adiciona essa linha para descer o botão */
    margin-left: 300px;
    
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}
.mensagem-orientacao{
  margin-left: auto;
  margin-bottom: auto;
  margin-top: auto;
  margin-right: auto;
}
.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
@media (max-width: 500px) {
  nav {
    padding: 10px 15px;
    font-size: 14px;
  }

  .config {
    font-size: 24px; /* menor ícone */
  }

  p {
    font-size: 18px;
  }

  button img {
    max-width: 40px;
    max-height: 40px;
  }

  #chat-container {
    max-width: 100%;
    max-height: 800px;
    padding: 10px 12px;
  }

  #chat-messages {
    padding: 10px;
    border-radius: 8px;
  }

  .message {
    max-width: 85%; /* ocupa mais espaço, mas ainda com limite */
    padding: 8px 12px;
    border-radius: 8px;
  }

  .timestamp {
    font-size: 8px;
  }

  .text {
    gap: 10px;
    margin-top: 15px;
  }

  .digitar {
    font-size: 16px;
    padding: 10px 14px;
    width: 100%; /* ocupa toda largura disponível */
    border-radius: 8px;
  }

  .enviar {
    width: 50px;
    height: 50px;
    font-size: 24px;
  }

  #sidebar {
    width: 180px;
    padding: 15px;
    top: 45px;
    height: calc(100% - 50px);
  }

  .button1 {
    padding: 8px 16px;
    font-size: 14px;
  }
  .mensagem-orientacao{
    font-weight: bold;
   
    margin-left: auto;
    margin-right: auto;
    font-size: 20px;
    margin-bottom: 40vh;
    
  }
  #chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
  position: relative; /* necessário para conter o input fixo */
}

#chat-messages {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #000;
  
}

}
  </style>
</head>
<body>
  <nav href="#comeco">
    <button class="config" id="menuBtn">&#8801;</button>
    <p>NEURA BOT</p>
    <form action="/ir-perfil">
    <button type="submit" class="perfil">
        
      <img src="https://img.freepik.com/psd-gratuitas/ilustracao-3d-de-uma-pessoa-com-oculos-de-sol_23-2149436188.jpg" alt="Avatar">
      </form>
    </button>
  </nav> 

  <!-- Nova div sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
        <form action="/ir-config">
      <li> <button class="button1" type="submit">Configurações</button></li>
      </form>
      <form action="/ir-perfil">
      <li><button class="button1" type="submit">Perfil</button></li>
      </form>
      <form action="/logout">
      <li> <button class="button1" type="submit">Sair</button></li>
      </form>
    </ul>
  </div>

  <div id="chat-container" class="with-sidebar">
    <div id="chat-messages">
    <!-- Mensagens do chat -->
    </div>
<p class="mensagem-orientacao">Olá, Como posso ajudar?</p>
    <div class="text" id="input-area">
      <input class="digitar" type="text" name="" id="user-input" placeholder="Digite uma mensagem...">
      <button id="send-btn" class="enviar">></button>
    </div>
  </div>
  <script>
  // seu código existente aqui...

  const botaoComeco = document.getElementById('comeco');

  botaoComeco.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>
  <script>
    
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');
  const mensagemOrientacao = document.querySelector('.mensagem-orientacao');

  // Alterna visibilidade do menu lateral
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  // Envia mensagem quando o botão for clicado
  sendBtn.addEventListener('click', sendMessage);

  // Envia com Enter também
  userInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  // Função para adicionar mensagem no chat
  function appendMessage(message, isUser = false, imageUrl = null) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', isUser ? 'user' : 'ai');

    const content = document.createElement('div');
    content.textContent = message;
    messageDiv.appendChild(content);

    if (imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = "Imagem gerada";
      img.style.maxWidth = "100%";
      img.style.marginTop = "10px";
      img.style.borderRadius = "10px";
      messageDiv.appendChild(img);
    }

    const timestamp = document.createElement('div');
    timestamp.classList.add('timestamp');
    timestamp.textContent = new Date().toLocaleTimeString();
    messageDiv.appendChild(timestamp);

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Função para enviar mensagem ao servidor
  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Esconde mensagem de orientação (se existir)
    if (mensagemOrientacao) {
      mensagemOrientacao.style.display = "none";
    }

    appendMessage(message, true);
    userInput.value = '';

    fetch('/chat1', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
      const resposta = data.response || "Erro ao obter resposta.";
      const imageUrl = data.image_url || null;
      appendMessage(resposta, false, imageUrl);
    })
    .catch(error => {
      console.error('Erro:', error);
      appendMessage('Erro ao se comunicar com o servidor.', false);
    });
  }
</script>

</body>
</html>
