<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat NeuraBot</title>
  <style>
/* Corpo */
body {
  background-color: black;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 700;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Navegação */
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  background-color: black;
  border-bottom: 2px solid #000;
}

/* Ícone de configuração */
.config {
  background: none;
  border: none;
  color: #fff;
  font-size: 32px;
  cursor: pointer;
  user-select: none;
}

/* Texto */
p {
  font-size: 26px;
  font-weight: 900;
  margin: 0;
  font-family: 'Arial Black', Arial, Helvetica, sans-serif;
  color: #fff;
  letter-spacing: 2px;
}

/* Botão perfil estilizado */
.perfil1 {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  border-radius: 50%;
  overflow: hidden;
  width: 55px;
  height: 55px;
  box-shadow: 0 0 8px 2px rgba(255,255,255,0.5);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.perfil1:hover {
  box-shadow: 0 0 12px 3px #00bfff;
  transform: scale(1.1);
}

/* Imagem dentro do botão perfil */
.perfil1 img.perfil {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: block;
}

/* Container do chat */
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 900px;
  margin: 30px auto 40px;
  padding: 25px 30px;
  box-sizing: border-box;
  position: relative;
}

/* Mensagens */
#chat-messages {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Mensagem genérica */
.message {
  background-color: #141414;
  padding: 15px 22px;
  border-radius: 18px;
  max-width: 70%;
  word-wrap: break-word;
  font-size: 17px;
  line-height: 1.4;
}

/* Mensagem do usuário */
.user {
  align-self: flex-end;
  background-color: #fff;
  color: #000;
  font-weight: 700;
}

/* Mensagem da IA */
.ai {
  align-self: flex-start;
  background-color: #fff;
  color: #000;
}

/* Timestamp */
.timestamp {
  font-size: 11px;
  color: #000;
  margin-top: 6px;
  text-align: right;
  font-family: 'Courier New', Courier, monospace;
  letter-spacing: 0.5px;
}

/* Campo de digitação */
.text {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 40px;
  justify-content: center;
}

.digitar {
  flex: 1;
  border-radius: 25px;
  color: white;
  padding: 16px 24px;
  background-color: black;
  border: 2px solid #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 700;
  font-size: 19px;
  outline: none;
  width: 750px;
}

.digitar::placeholder {
  color: #fff;
  font-weight: 600;
}

/* Botão de enviar */
.enviar {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  font-size: 32px;
  font-weight: 900;
  cursor: pointer;
  background-color: #fff;
  color: #000;
  border: none;
}

/* Sidebar estilizada */
#sidebar {
  position: fixed;
  top: 60px;
  left: 0;
  width: 240px;
  height: calc(100% - 70px);
  background: linear-gradient(135deg, #000, #000);
  color: #cce7ff;
  padding: 25px 20px;
  display: none;
  z-index: 1200;
  overflow-y: auto;
  border-right: 2px solid #000;
  box-shadow: 2px 0 15px #000;
  border-radius: 0 15px 15px 0;
  backdrop-filter: blur(8px);
  user-select: none;
}

#sidebar.active {
  display: block;
}

#sidebar h2 {
  font-weight: 900;
  font-size: 28px;
  color: #fff;
  margin-bottom: 25px;
  text-shadow: 0 0 8px #fff;
}

/* Lista do menu */
#sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#sidebar li {
  margin-bottom: 20px;
  font-weight: 700;
  font-size: 18px;
  transition: color 0.3s ease;
}

#sidebar li:hover {
  color: #fff;
  cursor: pointer;
}

/* Botões no menu */
.button1 {
  background-color: transparent;
  border: none;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 700;
  cursor: pointer;
  padding: 12px 25px;
  position: relative;
  transition: background-color 0.3s ease, color 0.3s ease;
  outline: none;
  border-radius: 10px;
  text-align: left;
  width: 100%;
  user-select: none;
}

.button1::after {
  content: "";
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  border: solid #fff;
  border-width: 0 3px 3px 0;
  padding: 5px;
  transform-origin: center;
  transition: transform 0.3s ease;
}

.button1:hover {
  background-color: #000;
  color: #fff;
  box-shadow: 0 0 10px #fff;
}

.button1.active::after {
  transform: translateY(-50%) rotate(45deg);
  border-color: #fff;
}

/* Botão de menu principal */
#menuBtn {
  font-size: 38px;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 4px 10px;
  transition: color 0.4s ease;
  user-select: none;
}

#menuBtn:hover {
  color: #fff;
}

/* Responsividade */
@media (max-width: 900px) {
  #chat-container {
    width: 90%;
    margin: 20px auto;
    padding: 15px 20px;
  }

  .digitar {
    width: 100%;
  }

  #sidebar {
    width: 200px;
  }
  
}

  </style>
</head>
<body>
  <nav href="#comeco">
    <button class="config" id="menuBtn">&#8801;</button>
    <p>NEURA BOT</p>
    <form action="/ir-perfil">
    <button type="submit" class="perfil1">
        
      <img class="perfil" src="{{ foto }}" alt="Avatar">
      </form>
    </button>
  </nav> 

  <!-- Nova div sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
        <form action="/ir-config">
      <li> <button class="button1" type="submit">Configurações</button></li>
      </form>
      <form action="/ir-perfil">
      <li><button class="button1" type="submit">Perfil</button></li>
      </form>
      <form action="/logout">
      <li> <button class="button1" type="submit">Sair</button></li>
      </form>
    </ul>
  </div>

  <div id="chat-container" class="with-sidebar">
    <div id="chat-messages">
    <!-- Mensagens do chat -->
    </div>
<p class="mensagem-orientacao">Olá, Como posso ajudar?</p>
    <div class="text" id="input-area">
  <input class="digitar" type="text" name="" id="user-input" placeholder="Digite uma mensagem...">
  <button id="send-btn" class="enviar">></button>
  
</div>
  </div>
  <script>
  // seu código existente aqui...

  const botaoComeco = document.getElementById('comeco');

  botaoComeco.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>
<script>

  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');
  const mensagemOrientacao = document.querySelector('.mensagem-orientacao');

  // Alterna visibilidade do menu lateral
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  // Envia mensagem quando o botão for clicado
  sendBtn.addEventListener('click', sendMessage);

  // Envia com Enter também
  userInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  // Função para adicionar mensagem no chat
  function appendMessage(message, isUser = false, imageUrl = null) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', isUser ? 'user' : 'ai');

    const content = document.createElement('div');
    content.textContent = message;
    messageDiv.appendChild(content);

    if (imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = "Imagem gerada";
      img.style.maxWidth = "100%";
      img.style.marginTop = "10px";
      img.style.borderRadius = "10px";
      messageDiv.appendChild(img);
    }

    const timestamp = document.createElement('div');
    timestamp.classList.add('timestamp');
    timestamp.textContent = new Date().toLocaleTimeString();
    messageDiv.appendChild(timestamp);

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Função para enviar mensagem ao servidor
  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Esconde mensagem de orientação (se existir)
    if (mensagemOrientacao) {
      mensagemOrientacao.style.display = "none";
    }

    appendMessage(message, true);
    userInput.value = '';

    fetch('/chat1', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
      const resposta = data.response || "Erro ao obter resposta.";
      const imageUrl = data.image_url || null;
      appendMessage(resposta, false, imageUrl);
    })
    .catch(error => {
      console.error('Erro:', error);
      appendMessage('Erro ao se comunicar com o servidor.', false);
    });
  }
</script>

</body>
</html>
