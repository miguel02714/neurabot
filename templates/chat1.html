<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat NeuraBot</title>
  <style>
    body {
  background-color: #000;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bold;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  background-color: #111;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
  border-bottom: 2px solid #222;
  flex-shrink: 0;
}

.config {
  background: none;
  border: none;
  color: white;
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.config:hover {
  transform: scale(1.1);
}

p {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

button img {
  max-width: 50px;
  max-height: 50px;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

button img:hover {
  transform: scale(1.1);
}

/* Container principal do chat para ocupar o restante da tela */
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
}

/* Área de mensagens */
#chat-messages {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #000;
  padding: 15px;
  border-radius: 10px;
  box-shadow: inset 0 0 10px #000;
}

/* Estilo das mensagens */
.message {
  background-color: #000;
  padding: 10px 15px;
  border-radius: 10px;
  max-width: 70%;
  word-wrap: break-word;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
}

.user {
  align-self: flex-end;
  background-color: #1f1f1f;
}

.ai {
  align-self: flex-start;
  background-color: #2a2a2a;
}

.timestamp {
  font-size: 10px;
  color: #aaa;
  margin-top: 5px;
  text-align: right;
}

/* Container do input fixo na parte inferior */
.text {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
}

/* Input de digitar mensagem */
.digitar {
  flex: 1;
  border-radius: 10px;
  color: #fff;
  padding: 15px 20px;
  background-color: #222;
  border: 1px solid #444;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 18px;
  outline: none;
  width: 700px;
  transition: border-color 0.3s ease;
}

.digitar:focus {
  border-color: #08f;
  background-color: #1b1b1b;
}

/* Botão enviar */
.enviar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  background-color: #333;
  color: white;
  border: none;
  box-shadow: 0 0 8px #08f;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.enviar:hover {
  background-color: #0057e7;
  transform: scale(1.1);
}

/* Estilo simples para sidebar adicionada */
#sidebar {
  position: fixed;
  top: 50px; /* abaixo do nav */
  left: 0;
  width: 220px;
  height: calc(100% - 60px);
  background-color: #111;
  color: white;
  padding: 20px;
  text-decoration: none;
  display: none; /* inicia escondida */
  z-index: 1000;
  overflow-y: auto;
}

#sidebar.active {
  display: block;
}
li:hover{
  cursor: pointer;
}
.perfil{
    border-radius: 50%;
}
.button1 {
  background-color: transparent; /* sem fundo */
  border: none;                  /* sem borda */
  color: white;                  /* texto visível */
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  cursor: pointer;
  padding: 10px 20px;
  position: relative;            /* necessário para o pseudo-elemento */
  transition: background-color 0.3s ease, color 0.3s ease;
  outline: none;
}

.button1::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0;
  background-color: white;
  transition: width 0.3s ease;
}

.button1:hover::after {
  width: 100%;
}
@media (max-width: 500px) {
  nav {
    padding: 10px 15px;
    font-size: 14px;
  }

  .config {
    font-size: 24px; /* menor ícone */
  }

  p {
    font-size: 18px;
  }

  button img {
    max-width: 40px;
    max-height: 40px;
  }

  #chat-container {
    max-width: 100%;
    padding: 10px 12px;
  }

  #chat-messages {
    padding: 10px;
    border-radius: 8px;
  }

  .message {
    max-width: 85%; /* ocupa mais espaço, mas ainda com limite */
    padding: 8px 12px;
    border-radius: 8px;
  }

  .timestamp {
    font-size: 8px;
  }

  .text {
    gap: 10px;
    margin-top: 15px;
  }

  .digitar {
    font-size: 16px;
    padding: 10px 14px;
    width: 100%; /* ocupa toda largura disponível */
    border-radius: 8px;
  }

  .enviar {
    width: 50px;
    height: 50px;
    font-size: 24px;
  }

  #sidebar {
    width: 180px;
    padding: 15px;
    top: 45px;
    height: calc(100% - 50px);
  }

  .button1 {
    padding: 8px 16px;
    font-size: 14px;
  }
}


  </style>
</head>
<body>
  <nav>
    <button class="config" id="menuBtn">&#8801;</button>
    <p>NEURA BOT</p>
    <form action="/ir-perfil">
    <button type="submit" class="perfil">
        
      <img src="https://img.freepik.com/psd-gratuitas/ilustracao-3d-de-uma-pessoa-com-oculos-de-sol_23-2149436188.jpg" alt="Avatar">
      </form>
    </button>
  </nav> 

  <!-- Nova div sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
        <form action="/ir-config">
      <li> <button class="button1" type="submit">Configurações</button></li>
      </form>
      <form action="/ir-perfil">
      <li><button class="button1" type="submit">Perfil</button></li>
      </form>
      <form action="/logout">
      <li> <button class="button1" type="submit">Sair</button></li>
      </form>
    </ul>
  </div>

  <div id="chat-container" class="with-sidebar">
    <div id="chat-messages">
    <!-- Mensagens do chat -->
    </div>

    <div class="text" id="input-area">
      <input class="digitar" type="text" name="" id="user-input" placeholder="Digite uma mensagem...">
      <button id="send-btn" class="enviar">></button>
    </div>
  </div>

  <script>
    // Seleção dos elementos pelo ID
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const chatContainer = document.getElementById('chat-container');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');

    // Variável para controlar o estado do menu
    let menuOpen = false;

    // Função para alternar o menu lateral (sidebar)
    menuBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      menuBtn.innerHTML = menuOpen ? '&times;' : '&#8801;';
      sidebar.classList.toggle('active', menuOpen);
      chatContainer.classList.toggle('with-sidebar', menuOpen);
    });

    // Função para adicionar mensagem no chat
    function appendMessage(message, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user' : 'ai');

      const content = document.createElement('div');
      content.textContent = message;

      const timestamp = document.createElement('div');
      timestamp.classList.add('timestamp');
      timestamp.textContent = new Date().toLocaleTimeString();

      messageDiv.appendChild(content);
      messageDiv.appendChild(timestamp);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Função para enviar mensagem para backend e receber resposta
    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Adiciona mensagem do usuário no chat
      appendMessage(message, true);
      userInput.value = '';

      // Exemplo de chamada para backend (rota /chat1)
      fetch('/chat1', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Exibe resposta da IA no chat
        appendMessage(data.response || 'Sem resposta do bot.');
      })
      .catch(error => {
        appendMessage('Erro na comunicação com o servidor.');
        console.error('Erro:', error);
      });
    }

    // Eventos para enviar mensagem ao clicar no botão ou pressionar Enter
    sendBtn.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
