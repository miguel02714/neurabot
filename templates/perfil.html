<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEURA BOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 255, 200, 0.05);
      padding: 40px 30px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffaa;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .profile-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .profile-card p {
      font-size: 15px;
      margin: 8px 0;
      color: #ddd;
    }

    .profile-card strong {
      color: #00ffaa;
    }

    .edit-btn {
      margin-top: 25px;
      padding: 12px 24px;
      border: none;
      background: linear-gradient(135deg, #00ffaa, #00ddb3);
      color: #000;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn:hover {
      opacity: 0.9;
      box-shadow: 0 0 15px #00ffaa70;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 30px 20px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://img.freepik.com/psd-gratuitas/ilustracao-3d-de-uma-pessoa-com-oculos-de-sol_23-2149436188.jpg?ga=GA1.1.1118854717.1741493226&semt=ais_hybrid&w=740" alt="Foto de perfil" class="profile-img" />
    <h2>Perfil do Usuário</h2>
    <p><strong>Nome:</strong> {{ nome_usuario }}</p>
    <p><strong>Email:</strong> {{ email_usuario }}</p>
    <p><strong>Localização:</strong> {{ localizacao_usuario }}</p>
    
    <form action="/voltar" method="post">
    <button type="submit" class="edit-btn">Voltar ao Chat</button>
    </form>
  </div>

</body>
</html>
