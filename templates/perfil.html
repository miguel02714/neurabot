<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEURA BOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  background: linear-gradient(135deg, #0d0d2b, #1a1a1a);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.profile-card {
  background: rgba(255, 255, 255, 0.04);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.08);
  padding: 35px 30px;
  max-width: 380px;
  width: 100%;
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

/* container da imagem e botão da câmera */
.profile-img-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}

.profile-img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #00ffee;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  transition: transform 0.3s ease;
}

.profile-img:hover {
  transform: scale(1.05);
}

/* botão futurista com ícone de câmera */
.irpagina {
  background-color: rgba(0, 255, 255, 0.05);
  border: 1px solid #00ffee;
  color: #00ffee;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  cursor: pointer;
  padding: 12px;
  font-size: 20px;
  border-radius: 50%;
  transition: all 0.25s ease;
  box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 48px;
  width: 48px;
}

.irpagina:hover {
  background-color: rgba(0, 255, 255, 0.12);
  border-color: #00ccff;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
}

.profile-card h2 {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 12px;
  color: #ffffff;
}

.profile-card p {
  font-size: 15px;
  margin: 6px 0;
  color: #ccc;
}

.profile-card strong {
  color: #00ffee;
}

/* Botões clean e futuristas */
.edit-btn {
  background-color: rgba(0, 255, 255, 0.05);
  border: 1px solid #00ffee;
  color: #00ffee;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  cursor: pointer;
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 14px;
  margin-top: 16px;
  min-width: 120px;
  width: auto;
  transition: all 0.25s ease;
  box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
}

.edit-btn:hover {
  background-color: rgba(0, 255, 255, 0.12);
  border-color: #00ccff;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
}

form {
  display: inline-block;
  margin: 0 10px;
}

option {
  background-color: #1b1b1b;
  color: #fff;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h3 {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 20px;
}
.botaoimagem{
    border-radius: 50%;
  }

/* ======= ESTILOS PARA CELULARES ======= */
@media (max-width: 500px) {
  body {
    padding: 15px 12px;
    align-items: center;
  }

  .profile-card {
    padding: 25px 20px;
    max-width: 320px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.12);
  }

  .profile-img-container {
    flex-direction: column;
    gap: 10px;
  }

  .profile-img {
    width: 90px;
    height: 90px;
    margin-bottom: 0;
  }

  .irpagina {
    width: 100%;
    border-radius: 10px;
    font-size: 18px;
    height: auto;
  }

  .profile-card h2 {
    font-size: 20px;
    margin-bottom: 8px;
  }

  .profile-card p {
    font-size: 14px;
    margin: 4px 0;
  }

  .edit-btn {
    padding: 12px 0;
    font-size: 15px;
    width: 100%;
    min-width: unset;
    margin-top: 14px;
    border-radius: 12px;
  }

  form {
    width: 100%;
    margin: 0 0 12px 0;
    display: block;
  }
  
}

/* ======= ESTILOS PARA CELULARES ======= */
@media (max-width: 500px) {
  body {
    padding: 15px 12px;
    align-items: center;
  }

  .profile-card {
    padding: 25px 20px;
    max-width: 320px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.12);
  }

  .profile-img {
    width: 90px;
    height: 90px;
    margin-bottom: 16px;
  }

  .profile-card h2 {
    font-size: 20px;
    margin-bottom: 8px;
  }

  .profile-card p {
    font-size: 14px;
    margin: 4px 0;
  }

  .edit-btn {
    padding: 12px 0;
    font-size: 15px;
    width: 100%;
    min-width: unset;
    margin-top: 14px;
    border-radius: 12px;
  }

  form {
    width: 100%;
    margin: 0 0 12px 0;
    display: block;
  }
}
h3{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 20px;
  }
/* ======= ESTILOS PARA DESKTOP ======= */
@media (max-width: 500px) {
  body {
    padding: 10px 12px;
    align-items: center; /* centraliza no celular */
  }

  .profile-card {
    padding: 20px 16px;
    max-width: 320px; /* largura menor para celular */
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.06);
  }

  .profile-img {
    width: 80px;
    height: 80px;
    margin-bottom: 16px;
  }

  .profile-card h2 {
    font-size: 20px;
  }

  .profile-card p {
    font-size: 14px;
  }

  .edit-btn {
    padding: 8px 12px;
    font-size: 14px;
    width: 100%; /* botão ocupa largura total para toque fácil */
    min-width: unset;
    margin-top: 12px;
    border-radius: 14px;
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
  }

  form {
    display: block;
    margin: 10px 0;
    width: 100%; /* formulário ocupa toda largura */
   }


}

</style>

</head>

<body>

  <div class="profile-card">
    <form action="/trocarfoto1">
    <button class="botaoimagem" type="submit"><img  src="{{ foto }}" alt="Foto de perfil" class="profile-img" /></button>
    </form>
    
    <h2>Perfil do Usuário</h2>
    <p><strong>Nome:</strong> {{ nome_usuario }}</p>
    <p><strong>Email:</strong> {{ email_usuario }}</p>
    <p><strong>Localização:</strong> {{ localizacao_usuario }}</p>

    <h3>Escolha um tema:</h3>

    <form action="/chat1">
<button type="submit" class="edit-btn">BLACK</button>
</form>
    <form action="/chat">
<button class="edit-btn">GALAXY</button>
</form>
 


  
</body>
</html>
