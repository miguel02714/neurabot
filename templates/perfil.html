<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEURA BOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="NEURA BOT (3).png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      font-weight: bold;
      background: linear-gradient(135deg, #0d0d2b, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.08);
      padding: 35px 30px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .profile-img-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      z-index: 0;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffee;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .irpagina {
      background-color: rgba(0, 255, 255, 0.05);
      border: 1px solid #00ffee;
      color: #00ffee;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 12px;
      font-size: 20px;
      border-radius: 50%;
      transition: all 0.25s ease;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 48px;
    }

    .irpagina:hover {
      background-color: rgba(0, 255, 255, 0.12);
      border-color: #00ccff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    .profile-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .profile-card p {
      font-size: 15px;
      margin: 6px 0;
      color: #ccc;
    }

    .profile-card strong {
      color: #00ffee;
    }

    .edit-btn {
      background-color: rgba(0, 255, 255, 0.05);
      border: 1px solid #00ffee;
      color: #00ffee;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 14px;
      margin-top: 16px;
      min-width: 120px;
      width: auto;
      transition: all 0.25s ease;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    .edit-btn:hover {
      background-color: rgba(0, 255, 255, 0.12);
      border-color: #00ccff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }
       .botaoimagem{
        border-radius: 50%;
      }
    form {
      display: inline-block;
      margin: 0 10px;
    }

    .tudo {
      gap: 10px;
      margin-bottom: 20px;
    }

    .testedebotao {
      position: absolute;
      top: 30%;
      left: 60%;
      transform: translate(-50%, -30%);
      width: 60px;
      height: 50px;
      background: #1b1b1b;
      border: 2px solid #1b1b1b;
      color: #1b1b1b;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 300;
      border-radius: 16px;
      cursor: pointer;
      box-shadow:
        0 0 8px #1b1b1b,
        0 0 20px #1b1b1b;
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      user-select: none;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .testedebotao:hover {
      background: #1b1b1b;
      box-shadow:
        0 0 15px #1b1b1b,
        0 0 40px #1b1b1b,
        0 0 8px #1b1b1b;
      
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

    
    
    }
    @media (max-width: 500px) {
      h2{
        margin-top: 15px;
      }
      }
  </style>


</head>

<body>
  <div class="tudo">
<div>
  
  <div class="profile-card">
    <div class="fotos">
    
    <button class="botaoimagem" type="submit"><img  src="{{ foto }}" alt="Foto de perfil" class="profile-img" /></button>
    
    
    <form action="/trocarfoto1">
    <button class="testedebotao" aria-label="Câmera">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#00ffee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera">
    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
    <circle cx="12" cy="13" r="4"></circle>
  </svg>
</button>
</form>
</div>


    
    <h2>Perfil do Usuário</h2>
    <p><strong>Nome:</strong> {{ nome_usuario }}</p>
    <p><strong>Email:</strong> {{ email_usuario }}</p>
    <p><strong>Localização:</strong> {{ localizacao_usuario }}</p>

    <h3>Escolha um tema:</h3>

    <form action="/chat1">
<button type="submit" class="edit-btn">BLACK</button>
</form>
    <form action="/chat">
<button class="edit-btn">GALAXY</button>
</form>
 

</div>
  
</body>
</html>
