  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  min-height: 100vh;
}

h1 {
  margin-bottom: 2rem;
  font-size: 2.5rem;
  color: #00ffd5;
  text-shadow: 0 0 10px #00ffd5;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px #00ffd5;
  }
  to {
    text-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5;
  }
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  width: 100%;
  max-width: 1100px;
  padding: 1rem;
}

.card {
  background: #1e1e1e;
  border-radius: 20px;
  padding: 1.2rem;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0, 255, 213, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 12px 35px rgba(0, 255, 213, 0.3);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 1rem;
  transition: transform 0.3s;
}

.card img:hover {
  transform: scale(1.05);
}

.card button {
  background: linear-gradient(135deg, #00ffd5, #00c6a9);
  color: #000;
  border: none;
  padding: 0.75rem 1.2rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(0, 255, 213, 0.3);
}

.card button:hover {
  background: linear-gradient(135deg, #00c6a9, #009e88);
  box-shadow: 0 6px 18px rgba(0, 255, 213, 0.5);
  transform: translateY(-2px);
}

@media (max-width: 500px) {
  body {
    padding: 1rem;
  }

  h1 {
    font-size: 1.5rem;
    text-align: center;
  }

  .gallery {
    grid-template-columns: 1fr;
    gap: 1rem;
  }

  .card {
    padding: 1rem;
  }

  .card img {
    height: 160px;
    border-radius: 12px;
  }

  .card button {
    width: 100%;
    max-width: 200px;
    margin-top: 1rem;
  }
}    
  </style>
